    <div class="container">
        <section>
            <h2 class="section-title">Contact</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
            <div class="social-links">
                <h3>Connect with me:</h3>
                <a href="https://www.facebook.com/thatchanon.namo" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" width="30" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/sickmter/" target="_blank">
